name: Java CI with Gradle (Alpine)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  #schedule:
    # Runs every 30 minutes
    #- cron: "*/30 * * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ] # '21' ]
        distribution: [ 'temurin' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v3
        with:
          task: start-measurement

      - name: Build in Alpine container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            alpine:3.20 \
            sh -c "
              apk add --no-cache openjdk${{ matrix.java }} gradle git bash python3 py3-pip && \
              chmod +x ./gradlew && \
              ./gradlew build --exclude-task test
            "

      - name: Get Build Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v3
        with:
          task: get-measurement
          label: 'Build gradle alpine'

      - name: Show Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@v3
        with:
          task: display-results
          json-output: true

      - name: Upload total-data.json
        uses: actions/upload-artifact@v4
        with:
          name: eco-ci-total-data-gradle-alpine-${{ matrix.java }}-${{ matrix.distribution }}
          path: /tmp/eco-ci/total-data.json
          retention-days: 30