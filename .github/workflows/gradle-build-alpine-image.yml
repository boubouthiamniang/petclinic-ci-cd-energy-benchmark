name: Java CI with Gradle (Alpine) + Eco-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest

    strategy:
      matrix:
        java: ['17']
        distribution: ['temurin']

    steps:
      # 1ï¸âƒ£ Install Alpine dependencies
      - name: Install system dependencies
        run: |
          apk update
          apk add --no-cache \
            bash \
            python3 \
            py3-pip \
            coreutils \
            git \
            curl \
            gcompat \
            libc6-compat \
            wget \
            unzip

      # 2ï¸âƒ£ Checkout project code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3ï¸âƒ£ Clone Eco-CI repository
      - name: Clone Eco-CI repo
        run: |
          git clone https://github.com/green-coding-solutions/eco-ci-energy-estimation.git /tmp/eco-ci
          chmod +x /tmp/eco-ci/scripts/*.sh
          ls -l /tmp/eco-ci/scripts/

      # 4ï¸âƒ£ Start Eco-CI measurement
      - name: Start measurement
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_WORKFLOW: ${{ github.workflow }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          bash /tmp/eco-ci/scripts/setup.sh start_measurement \
            "/tmp/machine_power_data.json" \
            "$GITHUB_RUN_ID" \
            "$GITHUB_REF_NAME" \
            "$GITHUB_REPOSITORY" \
            "$GITHUB_WORKFLOW" \
            "$GITHUB_SHA" \
            "manual" \
            "true" \
            "filter_type" \
            "filter_project" \
            "filter_machine" \
            "tags" \
            "constant" \
            "0.5" \
            "API_TOKEN" \
            "GMT_API_TOKEN" \
            "true" \
            "API_ENDPOINT_ADD" \
            "API_ENDPOINT_BADGE_GET" \
            "DASHBOARD_URL"

      # 5ï¸âƒ£ Setup Gradle
      - name: Setup Gradle
        run: |
          GRADLE_VERSION=8.4
          wget https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip -P /tmp
          unzip -d /opt/gradle /tmp/gradle-${GRADLE_VERSION}-bin.zip
          echo "PATH=/opt/gradle/gradle-$GRADLE_VERSION/bin:$PATH" >> $GITHUB_ENV
          gradle -v

      # 6ï¸âƒ£ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 7ï¸âƒ£ Build project
      - name: Build with Gradle
        run: ./gradlew build --exclude-task test

      # 8ï¸âƒ£ Get Eco-CI measurement
      - name: Get measurement
        run: bash /tmp/eco-ci/scripts/setup.sh end_measurement

      # 9ï¸âƒ£ Display Eco-CI results as JSON
      - name: Display results
        run: bash /tmp/eco-ci/scripts/display-results.sh --json-output > /tmp/eco-ci/total-data.json

      # ðŸ”Ÿ Upload results as artifact
      - name: Upload Eco-CI total-data.json
        uses: actions/upload-artifact@v4
        with:
          name: eco-ci-total-data-gradle-${{ matrix.java }}-${{ matrix.distribution }}
          path: /tmp/eco-ci/total-data.json
          retention-days: 30
