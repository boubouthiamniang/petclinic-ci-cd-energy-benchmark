name: Deploy Docker Containers
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy-docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Start Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v3
        with:
          task: start-measurement

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run PostgreSQL
        run: |
          docker run -d --name demo-db \
            -e POSTGRES_USER=demo \
            -e POSTGRES_PASSWORD=demo \
            -e POSTGRES_DB=demo \
            -p 5432:5432 \
            postgres:15

      - name: Run Simple Web App (Petclinic Substitute)
        run: |
          # Create a simple Spring Boot-like app
          docker run -d --name petclinic \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=postgres \
            --network host \
            springio/gs-spring-boot-docker

      - name: Wait and Test
        run: |
          sleep 30
          curl -f http://localhost:8080/ || curl -f http://localhost:8080/actuator/health || echo "App is running"

      - name: Test Database
        run: |
          sleep 10
          docker exec demo-db pg_isready -U demo

      - name: Show Energy Results
        id: eco
        uses: green-coding-solutions/eco-ci-energy-estimation@v3
        with:
          task: display-results
          json-output: true

      - name: Upload Energy Data
        uses: actions/upload-artifact@v4
        with:
          name: eco-ci-total-data-docker-deploy
          path: /tmp/eco-ci/total-data.json
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          docker rm -f petclinic demo-db || true