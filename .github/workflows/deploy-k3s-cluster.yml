name: Deploy and Test k3s Cluster
on:
  #push:
  #  branches: [main]
  pull_request:
    branches: [main]
  #schedule:
    # Runs every 30 minutes
  #  - cron: "*/30 * * * *"

jobs:
  deploy-and-test-k3s:
    runs-on: ubuntu-latest
    steps:
      - name: Start Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v3
        with:
          task: start-measurement
      
      - name: Check out the repository
        uses: actions/checkout@v4
      
      - name: Install k3s
        run: |
          curl -sfL https://get.k3s.io | sh -s - --write-kubeconfig-mode 644
          echo "Waiting for k3s to start up..."
          sleep 30
          echo "Checking k3s status..."
          sudo systemctl status k3s --no-pager
          sudo k3s kubectl get nodes
      
      - name: Set up kubectl for k3s
        run: |
          mkdir -p ~/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml ~/.kube/config
          sudo chown $(id -u):$(id -g) ~/.kube/config
          # Verify the kubeconfig content
          echo "=== Kubeconfig content ==="
          cat ~/.kube/config
          echo "KUBECONFIG=$HOME/.kube/config" >> $GITHUB_ENV
      
      - name: Verify k3s cluster
        run: |
          echo "=== Checking k3s service ==="
          sudo systemctl status k3s --no-pager
          echo "=== Testing with k3s kubectl ==="
          sudo k3s kubectl get nodes
          echo "=== Testing with regular kubectl ==="
          kubectl cluster-info
          kubectl get nodes -o wide
      
      - name: Deploy application
        run: sudo k3s kubectl apply -f k8s/
      
      - name: Wait for Pods to be ready
        run: |
          sudo k3s kubectl wait --for=condition=ready pod -l app=demo-db --timeout=180s
          sudo k3s kubectl wait --for=condition=ready pod -l app=petclinic --timeout=180s
      
      - name: Port-forward petclinic
        run: sudo k3s kubectl port-forward deploy/petclinic 8080:8080 &
      
      - name: Wait for port-forward to establish
        run: |
          echo "Waiting for port-forward to establish..."
          sleep 5
      
      - name: Test petclinic health
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8080/actuator/health; do sleep 2; done'
      
      - name: Test demo-db health
        run: sudo k3s kubectl exec deploy/demo-db -- pg_isready || echo "Demo-DB test skipped"
      
      - name: Show cluster status for debugging
        if: failure()
        run: |
          echo "=== DEBUGGING INFO ==="
          sudo k3s kubectl get all
          sudo k3s kubectl describe pods
          sudo k3s kubectl logs -l app=petclinic --tail=50 || true
          sudo k3s kubectl logs -l app=demo-db --tail=50 || true
      
      - name: Show Energy Results
        id: eco
        uses: green-coding-solutions/eco-ci-energy-estimation@v3
        with:
          task: display-results
          json-output: true
      
      - name: Print total data JSON
        run: |
          echo "=== ENERGY CONSUMPTION RESULTS ==="
          echo "Total data JSON: ${{ steps.eco.outputs.data-total-json }}"
      
      - name: Upload total-data.json
        uses: actions/upload-artifact@v4
        with:
          name: eco-ci-total-data-k3s-deploy-and-test
          path: /tmp/eco-ci/total-data.json
          retention-days: 30
          continue-on-error: true
      
      - name: Cleanup k3s
        if: always()
        run: |
          sudo /usr/local/bin/k3s-uninstall.sh || true