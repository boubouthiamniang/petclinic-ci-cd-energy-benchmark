# Java CI with Javac (Fixed)
name: Java CI with Javac
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17', '21' ]
        distribution: [ 'temurin', 'corretto', 'zulu', 'liberica', 'microsoft' ]
    steps:
      - name: Start Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v3 # use hash or @vX here (See note below)
        with:
          task: start-measurement

      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: ${{ matrix.distribution }}

      - name: Preparatory Tasks Measure
        uses: green-coding-solutions/eco-ci-energy-estimation@v3 # use hash or @vX here (See note below)
        with:
          task: get-measurement
          label: 'Preparatory Tasks Measure'    

      - name: Make mvnw executable
        run: chmod +x ./mvnw
      # Use Maven to fetch dependencies (without building the project)
      - name: Download dependencies
        run: ./mvnw dependency:copy-dependencies -DoutputDirectory=libs -DincludeScope=runtime
      - name: Compile with javac
        run: |
          mkdir -p build/classes
          find src/main/java -name "*.java" > sources.txt
          javac -d build/classes -cp "libs/*" @sources.txt

      - name: Get Build Measurement
        id: total-measurement-step
        uses: green-coding-solutions/eco-ci-energy-estimation@v3 # use hash or @vX here (See note below)
        with:
          task: get-measurement
          label: 'Build javac ubuntu'    

      - name: Show Energy Results
        id: eco
        uses: green-coding-solutions/eco-ci-energy-estimation@v3 # use hash or @vX here (See note below)
        with:
          task: display-results
          json-output: true

      - name: Print total data JSON
        run: |
          echo "Total data JSON: ${{ steps.eco.outputs.data-total-json }}"

      - name: Upload total-data.json
        uses: actions/upload-artifact@v4
        with:
          name: eco-ci-total-data-javac-${{ matrix.java }}-${{ matrix.distribution }}
          path: /tmp/eco-ci/total-data.json