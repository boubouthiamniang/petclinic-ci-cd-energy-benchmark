name: Deploy and Test MicroK8s Cluster with Multiple Replicas
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy-and-test-microk8s:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        replicas: [1, 5, 10]

    steps:
      - name: Start Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v3
        with:
          task: start-measurement

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install MicroK8s
        run: |
          sudo snap install microk8s --classic --channel=1.28/stable
          sudo microk8s status --wait-ready

      - name: Deploy app
        run: microk8s.kubectl apply -f k8s/

      - name: Scale Petclinic
        run: microk8s.kubectl scale deploy/petclinic --replicas=${{ matrix.replicas }}

      - name: Wait for Pods
        run: |
          microk8s.kubectl wait --for=condition=ready pod -l app=demo-db --timeout=300s
          microk8s.kubectl wait --for=condition=ready pod -l app=petclinic --timeout=300s

      - name: Show Energy Results
        id: eco
        uses: green-coding-solutions/eco-ci-energy-estimation@v3
        with:
          task: display-results
          json-output: true

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: energy-results-microk8s-${{ matrix.replicas }}-replicas
          path: /tmp/eco-ci/total-data.json
